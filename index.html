<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welfare Club Wishlist</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom animations usually handled by Tailwind plugins */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, onSnapshot, 
            doc, updateDoc, deleteDoc, serverTimestamp, 
            query, orderBy, arrayUnion, arrayRemove, increment 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { 
            getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const { useState, useEffect } = React;

        // --- FIREBASE CONFIGURATION ---
        // 1. If running locally, replace the '...' below with your actual config object from Firebase Console.
        // 2. If running in the preview environment, it uses the hidden global variables automatically.
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {
                apiKey: "AIzaSyC_tUc4FPoGjTjCvu7ucJG-S8PB7DaU3W8",
                authDomain: "pioneer-welfare.firebaseapp.com",
                projectId: "pioneer-welfare",
                storageBucket: "pioneer-welfare.firebasestorage.app",
                messagingSenderId: "406179084430",
                appId: "1:406179084430:web:cda1ee722faac2942231df",
                measurementId: "G-6KDZTDTZD7"
            };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Use global app ID if available, otherwise default
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- ICONS (Lucide Replacements) ---
        // Since we can't easily import lucide-react in a single HTML file without a bundler,
        // we use a helper to render the SVGs directly.
        const Icons = {
            MessageSquarePlus: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/><line x1="9" y1="10" x2="15" y2="10"/><line x1="12" y1="7" x2="12" y2="13"/></svg>,
            ThumbsUp: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 10v12"/><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"/></svg>,
            Link: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>,
            Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Trash2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>,
            XCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>,
            Loader2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            LayoutDashboard: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            ExternalLink: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        };

        // --- MAIN APP COMPONENT ---

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('home'); 
            const [isAdmin, setIsAdmin] = useState(false);

            useEffect(() => {
                const initAuth = async () => {
                    // Check for custom token from environment (preview mode)
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } catch (e) {
                            console.error("Custom token auth failed, falling back to anonymous", e);
                            await signInAnonymously(auth);
                        }
                    } else {
                        // Standard fallback for local use
                        await signInAnonymously(auth);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                });
                return () => unsubscribe();
            }, []);

            const handleAdminLogin = (password) => {
                if (password === 'admin123') {
                    setIsAdmin(true);
                    return true;
                }
                return false;
            };

            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-50">
                        <Icons.Loader2 className="w-8 h-8 animate-spin text-blue-600" />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
                    <Navbar 
                        view={view} 
                        setView={setView} 
                        isAdmin={isAdmin} 
                        setIsAdmin={setIsAdmin} 
                    />
                    
                    <main className="max-w-5xl mx-auto p-4 md:p-6">
                        {view === 'home' ? (
                            <UserView userId={user.uid} />
                        ) : (
                            <AdminView 
                                isAdmin={isAdmin} 
                                onLogin={handleAdminLogin} 
                                onLogout={() => setIsAdmin(false)} 
                            />
                        )}
                    </main>
                </div>
            );
        }

        function Navbar({ view, setView, isAdmin, setIsAdmin }) {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <nav className="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <div className="flex-shrink-0 flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                                    <div className="bg-blue-600 p-2 rounded-lg">
                                        <Icons.MessageSquarePlus className="h-6 w-6 text-white" />
                                    </div>
                                    <span className="font-bold text-xl text-slate-900 tracking-tight hidden sm:block">
                                        Welfare Club
                                    </span>
                                </div>
                            </div>
                            
                            <div className="hidden sm:flex sm:items-center sm:space-x-4">
                                <button
                                    onClick={() => setView('home')}
                                    className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                        view === 'home' ? 'bg-blue-50 text-blue-700' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-50'
                                    }`}
                                >
                                    Suggestions Board
                                </button>
                                <button
                                    onClick={() => setView('admin')}
                                    className={`flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                        view === 'admin' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:text-slate-900 hover:bg-slate-50'
                                    }`}
                                >
                                    {isAdmin ? <Icons.LayoutDashboard className="w-4 h-4"/> : <Icons.Lock className="w-4 h-4"/>}
                                    Admin
                                </button>
                            </div>

                            <div className="flex items-center sm:hidden">
                                <button 
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                    className="p-2 rounded-md text-slate-600 hover:bg-slate-100"
                                >
                                    {isMenuOpen ? <Icons.X className="h-6 w-6" /> : <Icons.Menu className="h-6 w-6" />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {isMenuOpen && (
                        <div className="sm:hidden bg-white border-b border-slate-200">
                            <div className="px-2 pt-2 pb-3 space-y-1">
                                <button
                                    onClick={() => { setView('home'); setIsMenuOpen(false); }}
                                    className="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:bg-slate-50"
                                >
                                    Suggestions Board
                                </button>
                                <button
                                    onClick={() => { setView('admin'); setIsMenuOpen(false); }}
                                    className="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:bg-slate-50"
                                >
                                    Admin Area
                                </button>
                            </div>
                        </div>
                    )}
                </nav>
            );
        }

        function UserView({ userId }) {
            const [showForm, setShowForm] = useState(false);
            const [suggestions, setSuggestions] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const q = query(
                    collection(db, 'artifacts', appId, 'public', 'data', 'suggestions'),
                    orderBy('createdAt', 'desc')
                );
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setSuggestions(data);
                    setLoading(false);
                }, (error) => {
                    console.error("Error fetching suggestions:", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            return (
                <div className="space-y-6">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-gradient-to-r from-blue-600 to-indigo-700 p-6 rounded-2xl shadow-lg text-white">
                        <div>
                            <h1 className="text-2xl md:text-3xl font-bold">Make a Wish!</h1>
                            <p className="text-blue-100 mt-2">Help us improve our workplace. Suggest products, events, or improvements.</p>
                        </div>
                        <button 
                            onClick={() => setShowForm(!showForm)}
                            className="bg-white text-blue-700 px-6 py-3 rounded-xl font-bold shadow-md hover:bg-blue-50 transition-all flex items-center gap-2 transform active:scale-95"
                        >
                            {showForm ? <Icons.XCircle className="w-5 h-5"/> : <Icons.MessageSquarePlus className="w-5 h-5"/>}
                            {showForm ? 'Close Form' : 'New Suggestion'}
                        </button>
                    </div>

                    {showForm && (
                        <div className="animate-in slide-in-from-top-4 fade-in duration-300">
                            <SuggestionForm onClose={() => setShowForm(false)} />
                        </div>
                    )}

                    <div className="space-y-4">
                        <div className="flex items-center justify-between">
                            <h2 className="text-xl font-semibold text-slate-800">Recent Suggestions</h2>
                            <span className="text-sm text-slate-500">{suggestions.length} items</span>
                        </div>
                        
                        {loading ? (
                            <div className="flex justify-center py-12">
                                <Icons.Loader2 className="w-8 h-8 animate-spin text-slate-400" />
                            </div>
                        ) : suggestions.length === 0 ? (
                            <div className="text-center py-12 bg-white rounded-xl shadow-sm border border-dashed border-slate-300">
                                <div className="mx-auto w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mb-3">
                                    <Icons.MessageSquarePlus className="w-6 h-6 text-slate-400" />
                                </div>
                                <h3 className="text-lg font-medium text-slate-900">No suggestions yet</h3>
                                <p className="text-slate-500">Be the first to suggest something awesome!</p>
                            </div>
                        ) : (
                            <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-2">
                                {suggestions.map(item => (
                                    <SuggestionCard key={item.id} data={item} userId={userId} />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function SuggestionForm({ onClose }) {
            const [submitting, setSubmitting] = useState(false);
            const [formData, setFormData] = useState({
                productName: '',
                productLink: '',
                price: '',
                submitterName: '',
                feedback: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitting(true);
                
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'suggestions'), {
                        ...formData,
                        price: formData.price ? parseFloat(formData.price) : null,
                        status: 'new',
                        votes: 0,
                        voters: [],
                        createdAt: serverTimestamp(),
                        adminComment: ''
                    });
                    onClose();
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("Failed to submit. Please try again.");
                } finally {
                    setSubmitting(false);
                }
            };

            return (
                <div className="bg-white rounded-xl shadow-md border border-slate-200 overflow-hidden">
                    <div className="p-6 border-b border-slate-100 bg-slate-50">
                        <h3 className="font-semibold text-slate-800">Submit a Proposal</h3>
                    </div>
                    <form onSubmit={handleSubmit} className="p-6 space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="space-y-2">
                                <label className="text-sm font-medium text-slate-700">Your Name</label>
                                <input
                                    required
                                    type="text"
                                    className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                    placeholder="John Doe"
                                    value={formData.submitterName}
                                    onChange={e => setFormData({...formData, submitterName: e.target.value})}
                                />
                            </div>
                            <div className="space-y-2">
                                <label className="text-sm font-medium text-slate-700">Product/Event Name</label>
                                <input
                                    required
                                    type="text"
                                    className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                    placeholder="e.g. New Coffee Machine"
                                    value={formData.productName}
                                    onChange={e => setFormData({...formData, productName: e.target.value})}
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="space-y-2">
                                <label className="text-sm font-medium text-slate-700">Link (Optional)</label>
                                <div className="relative">
                                    <Icons.Link className="absolute left-3 top-2.5 h-4 w-4 text-slate-400" />
                                    <input
                                        type="url"
                                        className="w-full pl-9 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                        placeholder="https://..."
                                        value={formData.productLink}
                                        onChange={e => setFormData({...formData, productLink: e.target.value})}
                                    />
                                </div>
                            </div>
                            <div className="space-y-2">
                                <label className="text-sm font-medium text-slate-700">Estimated Price (Optional)</label>
                                <div className="relative">
                                    <span className="absolute left-3 top-2.5 text-slate-500 text-sm">$</span>
                                    <input
                                        type="number"
                                        min="0"
                                        className="w-full pl-7 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                        placeholder="100"
                                        value={formData.price}
                                        onChange={e => setFormData({...formData, price: e.target.value})}
                                    />
                                </div>
                            </div>
                        </div>

                        <div className="space-y-2">
                            <label className="text-sm font-medium text-slate-700">General Feedback / Context</label>
                            <textarea
                                required
                                className="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none min-h-[100px]"
                                placeholder="Why do we need this? Or any general feedback for the club..."
                                value={formData.feedback}
                                onChange={e => setFormData({...formData, feedback: e.target.value})}
                            />
                        </div>

                        <div className="pt-2 flex justify-end gap-3">
                            <button
                                type="button"
                                onClick={onClose}
                                className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium transition-colors"
                            >
                                Cancel
                            </button>
                            <button
                                type="submit"
                                disabled={submitting}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center gap-2 disabled:opacity-50"
                            >
                                {submitting && <Icons.Loader2 className="w-4 h-4 animate-spin" />}
                                Submit Proposal
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        function SuggestionCard({ data, userId }) {
            const hasVoted = data.voters?.includes(userId);
            const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : 'Just now';

            const handleVote = async () => {
                if (!userId) return;
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'suggestions', data.id);
                
                if (hasVoted) {
                    await updateDoc(ref, {
                        votes: increment(-1),
                        voters: arrayRemove(userId)
                    });
                } else {
                    await updateDoc(ref, {
                        votes: increment(1),
                        voters: arrayUnion(userId)
                    });
                }
            };

            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow flex flex-col h-full">
                    <div className="p-5 flex-1">
                        <div className="flex justify-between items-start mb-3">
                            <StatusBadge status={data.status} />
                            <span className="text-xs text-slate-400 flex items-center gap-1">
                                <Icons.Clock className="w-3 h-3" /> {date}
                            </span>
                        </div>
                        
                        <h3 className="font-bold text-lg text-slate-900 mb-1 line-clamp-2">{data.productName}</h3>
                        <div className="flex items-center gap-2 text-sm text-slate-500 mb-3">
                            <span className="font-medium text-blue-600 bg-blue-50 px-2 py-0.5 rounded-md">
                                by {data.submitterName}
                            </span>
                            {data.price && (
                                <span className="text-slate-400">| Est. ${data.price}</span>
                            )}
                        </div>

                        <p className="text-slate-600 text-sm mb-4 bg-slate-50 p-3 rounded-lg border border-slate-100 italic">
                            "{data.feedback}"
                        </p>

                        {data.adminComment && (
                            <div className="mb-4 text-xs bg-yellow-50 text-yellow-800 p-2 rounded border border-yellow-100">
                                <strong>Admin Note:</strong> {data.adminComment}
                            </div>
                        )}
                    </div>

                    <div className="p-4 bg-slate-50 border-t border-slate-100 rounded-b-xl flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <button
                                onClick={handleVote}
                                className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-sm font-medium transition-all ${
                                hasVoted 
                                    ? 'bg-blue-100 text-blue-700 ring-2 ring-blue-500 ring-offset-1' 
                                    : 'bg-white text-slate-600 hover:bg-slate-200 border border-slate-200 shadow-sm'
                                }`}
                            >
                                <Icons.ThumbsUp className={`w-4 h-4 ${hasVoted ? 'fill-current' : ''}`} />
                                <span>{data.votes || 0}</span>
                            </button>
                            {data.productLink && (
                                <a 
                                    href={data.productLink} 
                                    target="_blank" 
                                    rel="noreferrer"
                                    className="text-slate-400 hover:text-blue-600 transition-colors"
                                    title="View Product"
                                >
                                    <Icons.ExternalLink className="w-5 h-5" />
                                </a>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function AdminView({ isAdmin, onLogin, onLogout }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [suggestions, setSuggestions] = useState([]);
            
            useEffect(() => {
                if (!isAdmin) return;
                
                const q = query(
                    collection(db, 'artifacts', appId, 'public', 'data', 'suggestions'),
                    orderBy('createdAt', 'desc')
                );
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setSuggestions(snapshot.docs.map(doc => ({id: doc.id, ...doc.data()})));
                });
                return () => unsubscribe();
            }, [isAdmin]);

            const handleLoginSubmit = (e) => {
                e.preventDefault();
                if (!onLogin(password)) {
                    setError('Incorrect password');
                } else {
                    setError('');
                }
            };

            const updateStatus = async (id, newStatus) => {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'suggestions', id), {
                    status: newStatus
                });
            };

            const deleteItem = async (id) => {
                if (window.confirm('Are you sure you want to delete this suggestion?')) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'suggestions', id));
                }
            };

            const addAdminComment = async (id) => {
                const comment = prompt("Enter admin response/comment:");
                if (comment !== null) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'suggestions', id), {
                        adminComment: comment
                    });
                }
            };

            if (!isAdmin) {
                return (
                    <div className="flex items-center justify-center min-h-[60vh]">
                        <div className="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-slate-200">
                            <div className="text-center mb-6">
                                <div className="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icons.Lock className="w-8 h-8 text-indigo-600" />
                                </div>
                                <h2 className="text-2xl font-bold text-slate-900">Admin Access</h2>
                                <p className="text-slate-500">Enter password to manage suggestions</p>
                            </div>
                            <form onSubmit={handleLoginSubmit} className="space-y-4">
                                <div>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                                        placeholder="Password (try 'admin123')"
                                    />
                                    {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                                </div>
                                <button className="w-full py-3 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition-colors">
                                    Unlock Dashboard
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <div>
                            <h2 className="text-2xl font-bold text-slate-800">Admin Dashboard</h2>
                            <p className="text-slate-500">Manage welfare requests</p>
                        </div>
                        <button 
                            onClick={onLogout}
                            className="flex items-center gap-2 px-4 py-2 text-slate-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                        >
                            <Icons.LogOut className="w-4 h-4" /> Sign Out
                        </button>
                    </div>

                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="bg-slate-50 border-b border-slate-200 text-xs uppercase tracking-wider text-slate-500 font-semibold">
                                        <th className="p-4">Date</th>
                                        <th className="p-4">Employee</th>
                                        <th className="p-4">Suggestion</th>
                                        <th className="p-4">Status</th>
                                        <th className="p-4 text-center">Votes</th>
                                        <th className="p-4 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {suggestions.map(item => (
                                        <tr key={item.id} className="hover:bg-slate-50 transition-colors">
                                            <td className="p-4 text-sm text-slate-500 whitespace-nowrap">
                                                {item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleDateString() : '-'}
                                                <br/>
                                                <span className="text-xs">{item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : ''}</span>
                                            </td>
                                            <td className="p-4 text-sm font-medium text-slate-900">{item.submitterName}</td>
                                            <td className="p-4 max-w-xs">
                                                <div className="font-semibold text-slate-800">{item.productName}</div>
                                                <div className="text-xs text-slate-500 truncate">{item.feedback}</div>
                                                {item.productLink && <a href={item.productLink} target="_blank" rel="noreferrer" className="text-xs text-blue-600 hover:underline flex items-center gap-1 mt-1"><Icons.Link className="w-3 h-3"/> Link</a>}
                                                {item.price && <div className="text-xs text-slate-500 mt-1">Est: ${item.price}</div>}
                                                {item.adminComment && <div className="text-xs text-indigo-600 mt-1 italic">Note: {item.adminComment}</div>}
                                            </td>
                                            <td className="p-4">
                                                <select 
                                                    value={item.status}
                                                    onChange={(e) => updateStatus(item.id, e.target.value)}
                                                    className="text-xs font-semibold rounded-full px-2 py-1 bg-white border border-slate-300 focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer"
                                                >
                                                    <option value="new">New</option>
                                                    <option value="review">Reviewing</option>
                                                    <option value="approved">Approved</option>
                                                    <option value="ordered">Ordered</option>
                                                    <option value="rejected">Rejected</option>
                                                </select>
                                            </td>
                                            <td className="p-4 text-center font-bold text-slate-700">{item.votes || 0}</td>
                                            <td className="p-4 text-right space-x-2">
                                                <button 
                                                    onClick={() => addAdminComment(item.id)}
                                                    className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-colors"
                                                    title="Add Comment"
                                                >
                                                    <Icons.MessageSquarePlus className="w-4 h-4" />
                                                </button>
                                                <button 
                                                    onClick={() => deleteItem(item.id)}
                                                    className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
                                                    title="Delete"
                                                >
                                                    <Icons.Trash2 className="w-4 h-4" />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            {suggestions.length === 0 && (
                                <div className="p-8 text-center text-slate-500">
                                    No suggestions found.
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function StatusBadge({ status }) {
            const styles = {
                new: "bg-blue-100 text-blue-700 border-blue-200",
                review: "bg-orange-100 text-orange-800 border-orange-200",
                approved: "bg-green-100 text-green-700 border-green-200",
                ordered: "bg-purple-100 text-purple-700 border-purple-200",
                rejected: "bg-red-100 text-red-700 border-red-200",
            };
            
            const labels = {
                new: "New",
                review: "Under Review",
                approved: "Approved",
                ordered: "Ordered",
                rejected: "Declined"
            };

            return (
                <span className={`px-2.5 py-0.5 rounded-full text-xs font-bold border ${styles[status] || styles.new} uppercase tracking-wide`}>
                    {labels[status] || labels.new}
                </span>
            );
        }

        // --- RENDER APP ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
